{% extends 'admin/change_form.html' %}

{% block object-tools-items %}
      {% if original.id and not original.date_started %}
            <li><a href="{% url 'courses:start_course' original.id %}">Начать курс</a></li>
      {% elif  original.id and not original.date_finished %}
            <li><a href="{% url 'courses:finish_course' original.id %}">Закончить курс</a></li>
      {% endif %}
      {{block.super}}
{% endblock %}
