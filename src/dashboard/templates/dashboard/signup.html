{% extends 'dashboard/base.html' %}
{% load bootstrap4 %}


{% block title %} Зарегистрироваться {% endblock %}
{% block content %}
<div class="container">
    <h1>Регистриация</h1>
<form action="" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary mt-3"> Зарегистрироваться </button>
    {% endbuttons %}
</form>
</div>
{% endblock %}
