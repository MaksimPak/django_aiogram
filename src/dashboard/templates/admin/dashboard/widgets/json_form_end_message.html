{% if widget.value %}
<fieldset>
     <div style="float: left;">
        {% for percent, message in widget.value.items %}
        <input type="text" value="{{percent}}" name="key_{{forloop.counter0}}" required>
        <input type="text" value="{{message}}" name="val_{{forloop.counter0}}" required>
        {% endfor %}
    </div>
</fieldset>

{% else %}
-
{% endif %}
